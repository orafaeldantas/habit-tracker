
  {% extends "base.html" %}
  
  {% block title %}Login{% endblock %}

  {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  {% endblock %}

  {% block content %}
    <div>  
          <div class="container">
            <div class="screen">
              <div class="screen__content">
                <form class="login" action="{{ url_for('auth.login_user') }}" method="post">
                  <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" name="email" placeholder="Nome" required>
                  </div>
                  <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" name="psw" placeholder="Senha" required>
                  </div>
                  <button class="button login__submit">
                    <span class="button__text">Log In</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                  </button>				
                </form>

                  </div>

              <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>

              </div>		
            </div>
          </div>
    </div>   

  {% endblock %}
