<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <form action="{{ url_for('login_user') }}" method="post">
        <div class="container">
          <label for="email"><b>E-mail</b></label>
          <input type="text" placeholder="Digite o e-mail" name="email" required>
      
          <label for="psw"><b>Senha</b></label>
          <input type="password" placeholder="Digite a senha" name="psw" required>
      
          <button type="submit">Entrar</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Lembrar-me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancelar</button>
          <span class="psw">Esqueceu a <a href="#">senha?</a></span>
        </div>
      </form> 
</body>
</html>
